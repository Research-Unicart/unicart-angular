<div class="min-h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-md w-full space-y-8">
    <a routerLink="/" class="flex justify-center">
      <h1 class="text-2xl font-bold text-gray-900">Uni-Cart</h1>
    </a>

    <div>
      <h2 class="mt-6 text-center text-3xl font-extrabold text-gray-900">
        Create your account
      </h2>
    </div>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="mt-8 space-y-6">
      <div *ngIf="error" class="bg-red-50 border border-red-400 text-red-700 px-4 py-3 rounded relative">
        {{ error }}
      </div>

      <div class="rounded-md shadow-sm space-y-4">
        <div>
          <label for="name" class="sr-only">Name</label>
          <input id="name" type="text" formControlName="name" required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Full name" />
        </div>

        <div>
          <label for="email" class="sr-only">Email</label>
          <input id="email" type="email" formControlName="email" required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Email address" />
        </div>

        <div>
          <label for="password" class="sr-only">Password</label>
          <input id="password" type="password" formControlName="password" required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Password" />
        </div>

        <div>
          <label for="confirmPassword" class="sr-only">Confirm Password</label>
          <input id="confirmPassword" type="password" formControlName="confirmPassword" required
            class="appearance-none rounded-md relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-blue-500 focus:border-blue-500 focus:z-10 sm:text-sm"
            placeholder="Confirm password" />
        </div>
      </div>

      <div>
        <button type="submit" [disabled]="loading"
          class="group relative w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 disabled:opacity-50">
          <span class="absolute left-0 inset-y-0 flex items-center pl-3">
            <i class="lucide-user-plus h-5 w-5 text-indigo-500 group-hover:text-indigo-400"></i>
          </span>
          {{ loading ? 'Registering...' : 'Register' }}
        </button>
      </div>

      <div class="text-sm text-center">
        <a routerLink="/login" class="font-medium text-blue-600 hover:text-blue-500">
          Already have an account? Sign in
        </a>
      </div>
    </form>
  </div>
</div>
